<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="хедер-лого">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <img class="profile__edit-button" src="./images/edit-button.svg" alt="кнопка-редактировать">
          </div>
          <p class="profile__title">Исследователь океана</p>
        </div>
      </div>
      <img class="profile__add-button" src="./images/add-button.svg" alt="кнопка-добавить">
    </section>
    <section class="places">

      <div class="place">
        <img class="place__photo" src="./images/karachevsk.jpg" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Карачаевск</h2>
          <img class="place__like-button" src="./images/like-button.svg" alt="место-лайк-кнопка">
        </div>
      </div>

      <div class="place">
        <img class="place__photo" src="./images/elbrus.png" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Гора Эльбрус</h2>
          <img class="place__like-button" src="./images/like-button.svg" alt="место-лайк-кнопка">
        </div>
      </div>

      <div class="place">
        <img class="place__photo" src="./images/dombai.png" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Домбай</h2>
          <img class="place__like-button" src="./images/like-button.svg" alt="место-лайк-кнопка">
        </div>
      </div>

      <div class="place">
        <img class="place__photo" src="./images/elbrus.png" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Гора Эльбрус</h2>
          <img class="place__like-button" src="./images/like-button.svg" alt="место-лайк-кнопка">
        </div>
      </div>

      <div class="place">
        <img class="place__photo" src="./images/dombai.png" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Домбай</h2>
          <img class="place__like-button" src="./images/like-button.svg" alt="место-лайк-кнопка">
        </div>
      </div>

      <div class="place">
        <img class="place__photo" src="./images/karachevsk.jpg" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Карачаевск</h2>
          <img class="place__like-button" src="./images/like-button.svg" alt="место-лайк-кнопка">
        </div>
      </div>

    </section>
  </main>
  <footer class="footer">© 2020 Mesto Russia</footer>
</body>
</html>
