<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="Место Россия" content="Проект соцсети о местах в России на Яндекс.Практикуме">
  <meta name="author" content="Сапегин Дмитрий">
  <meta name="keywords" content="Россия, место, практикум, яндекс, проект">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип-сайта-место-россия">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="профиль-кнопка-редактировать">
            </button>
          </div>
          <p class="profile__title">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places">

      <article class="place">
        <img class="place__photo" src="./images/karachevsk.jpg" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Карачаевск</h2>
          <button class="place__like-button place__like-button_active" type="button"></button>
        </div>
      </article>

      <div class="place">
        <img class="place__photo" src="./images/elbrus.jpg" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Гора Эльбрус</h2>
          <button class="place__like-button place__like-button_active" type="button"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__photo" src="./images/dombai.jpg" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Домбай</h2>
          <button class="place__like-button place__like-button_active" type="button"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__photo" src="./images/elbrus.jpg" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Гора Эльбрус</h2>
          <button class="place__like-button place__like-button_active" type="button"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__photo" src="./images/dombai.jpg" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Домбай</h2>
          <button class="place__like-button place__like-button_active" type="button"></button>
        </div>
      </div>

      <div class="place">
        <img class="place__photo" src="./images/karachevsk.jpg" alt="фото-место">
        <div class="place__info">
          <h2 class="place__name">Карачаевск</h2>
          <button class="place__like-button place__like-button_active" type="button"></button>
        </div>
      </div>

    </section>
  </main>
  <footer class="footer">&copy; 2020 Mesto Russia</footer>

  <section class="popup">
    <div class="popup__content">
      <button class="popup__close-button" type="button">
        <img class="popup__close-button-image" src="./images/close-button.svg" alt="попап-кнопка-закрытия">
      </button>
      <form name="popup-form" class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <label class="popup__label" for="profile-name">Введите имя профиля<input id="profile-name" name="profile-name" type="text" class="popup__profile-info popup__profile-info_name"></label>
        <label class="popup__label" for="profile-title">Введите профессию<input id="profile-title" name="profile-title" type="text" class="popup__profile-info popup__profile-info_title"></label>
        <button class="popup__submit-button" type="submit"></button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>
</html>
