<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="description" content="Проект соцсети о местах в России на Яндекс.Практикуме">
  <meta name="author" content="Сапегин Дмитрий">
  <meta name="keywords" content="Россия, место, практикум, яндекс, проект">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип-сайта-место-россия">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="профиль-кнопка-редактировать">
            </button>
          </div>
          <p class="profile__title">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img src="./images/plus-button.svg" alt="профиль-кнопка-добавить">
      </button>
    </section>

    <section class="places"></section>

  </main>
  <footer class="footer">&copy; 2022 Mesto Russia</footer>

  <section class="popup-profile">
    <div class="popup-profile__content">
      <button class="popup-profile__close-button" type="button">
        <img class="popup-profile__close-button-image" src="./images/close-button.svg" alt="попап-кнопка-закрытия">
      </button>
      <form name="profile-info-form" class="popup-profile__info-form">
        <h3 class="popup-profile__title">Редактировать профиль</h3>
        <label class="popup-profile__label" for="profile-name"><input id="profile-name" name="profile-name" placeholder="Имя профиля" type="text" class="popup-profile__info popup-profile__info_input-name"></label>
        <label class="popup-profile__label" for="profile-title"><input id="profile-title" name="profile-title" placeholder="Профессия" type="text" class="popup-profile__info popup-profile__info_input-title"></label>
        <button class="popup-profile__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup-add">
    <div class="popup-add__content">
      <button class="popup-add__close-button" type="button">
        <img class="popup-add__close-button-image" src="./images/close-button.svg" alt="попап-кнопка-закрытия">
      </button>
      <form name="add-form" class="popup-add__form">
        <h3 class="popup-add__title">Новое место</h3>
        <label class="popup-add__label" for="place-name"><input id="place-name" name="place-name" placeholder="Название" type="text" class="popup-add__info popup-add__info_input-place-name"></label>
        <label class="popup-add__label" for="place-link"><input id="place-link" name="place-link" placeholder="Ссылка на картинку" type="text" class="popup-add__info popup-add__info_input-place-link"></label>
        <button class="popup-add__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup-photo">
    <div class="popup-photo__content">
      <button class="popup-photo__close-button" type="button">
        <img class="popup-photo__close-button-image" src="./images/close-button.svg" alt="попап-кнопка-закрытия">
      </button>
      <img class="popup-photo__image" src="#" alt="">
      <p class="popup-photo__name"></p>
    </div>
  </section>

  <template id="place">
    <article class="place">
      <img class="place__photo" src="#" alt="№">
      <div class="place__info">
        <h2 class="place__name"></h2>
        <button class="place__like-button" type="button"></button>
      </div>
      <button class="place__delete-button" type="button"></button>
    </article>
  </template>

  <script src="./scripts/initialPlaces.js"></script>
  <script src="./scripts/index.js"></script>

</body>
</html>
