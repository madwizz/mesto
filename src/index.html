<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta
      name="description"
      content="Проект соцсети о местах в России на Яндекс.Практикуме"
    />
    <meta name="author" content="Сапегин Дмитрий" />
    <meta name="keywords" content="Россия, место, практикум, яндекс, проект" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/header-logo.svg')%>"
        alt="логотип-сайта-место-россия"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="<%=require('./images/profile-avatar.jpg')%>"
              alt="аватар"
            />
            <button class="profile__avatar-button"></button>
          </div>
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img
                  src="<%=require('./images/pencil.svg')%>"
                  alt="профиль-кнопка-редактировать"
                />
              </button>
            </div>
            <p class="profile__title">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img
            src="<%=require('./images/plus-button.svg')%>"
            alt="профиль-кнопка-добавить"
          />
        </button>
      </section>

      <section class="places"></section>
    </main>
    <footer class="footer">&copy; 2022 Mesto Russia</footer>

    <section class="popup popup_edit">
      <div class="popup__content">
        <button
          class="popup__close-button popup__close-button_edit"
          type="button"
        ></button>
        <form name="edit-form" class="popup__form popup__form_edit" novalidate>
          <h3 class="popup__title popup__title_edit">Редактировать профиль</h3>
          <label class="popup__label" for="profile-name">
            <input
              id="profile-name"
              name="name"
              placeholder="Имя"
              type="text"
              required
              minlength="2"
              maxlength="40"
              class="popup__info popup__info_input_profile-name"
            />
            <div class="popup__error-message-container">
              <span id="profile-name-error" class="popup__error-message"></span>
            </div>
          </label>
          <label class="popup__label" for="profile-title">
            <input
              id="profile-title"
              name="about"
              placeholder="О себе"
              type="text"
              required
              minlength="2"
              maxlength="200"
              class="popup__info popup__info_input_profile-title"
            />
            <div class="popup__error-message-container">
              <span id="profile-title-error" class="popup__error-message">
              </span>
            </div>
          </label>
          <button id="editbtn" class="popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_add">
      <div class="popup__content">
        <button
          class="popup__close-button popup__close-button_add"
          type="button"
        ></button>
        <form name="add-form" class="popup__form popup__form_add" novalidate>
          <h3 class="popup__title popup__title_add">Новое место</h3>
          <label class="popup__label" for="place-name">
            <input
              id="place-name"
              name="name"
              placeholder="Название"
              type="text"
              required
              minlength="2"
              maxlength="30"
              class="popup__info popup__info_input_place-name"
            />
            <div class="popup__error-message-container">
              <span id="place-name-error" class="popup__error-message"></span>
            </div>
          </label>
          <label class="popup__label" for="place-link">
            <input
              id="place-link"
              name="link"
              placeholder="Ссылка на картинку"
              type="url"
              required
              class="popup__info popup__info_input_place-link"
            />
            <div class="popup__error-message-container">
              <span id="place-link-error" class="popup__error-message"></span>
            </div>
          </label>
          <button id="addbtn" class="popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_photo">
      <div class="popup__photo-content">
        <button
          class="popup__close-button popup__close-button_photo"
          type="button"
        ></button>
        <img class="popup__photo-image" src="#" alt="" />
        <p class="popup__photo-name"></p>
      </div>
    </section>

    <section class="popup popup_avatar">
      <div class="popup__content">
        <button
          class="popup__close-button popup__close-button_avatar"
          type="button"
        ></button>
        <form
          name="avatar-form"
          class="popup__form popup__form_avatar"
          novalidate
        >
          <h3 class="popup__title popup__title_avatar">Обновить аватар</h3>
          <label class="popup__label" for="avatar">
            <input
              id="avatar"
              name="avatar"
              placeholder="Ссылка на картинку"
              type="url"
              required
              class="popup__info popup__info_input_avatar"
            />
            <div class="popup__error-message-container">
              <span id="avatar-error" class="popup__error-message"></span>
            </div>
          </label>
          <button id="avatarbtn" class="popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_delete">
      <div class="popup__content">
        <button
          class="popup__close-button popup__close-button_delete"
          type="button"
        ></button>
        <form
          name="avatar-form"
          class="popup__form popup__form_delete"
          novalidate
        >
          <h3 class="popup__title popup__title_delete">Вы уверены?</h3>
          <button id="deletebtn" class="popup__submit-button" type="submit">
            Да
          </button>
        </form>
      </div>
    </section>

    <template id="place">
      <article class="place">
        <img class="place__photo" src="#" alt="№" />
        <div class="place__info">
          <h2 class="place__name"></h2>
          <div class="place__like-container">
            <button class="place__like-button" type="button"></button>
            <p class="place__likes-count">1</p>
          </div>
        </div>
        <button class="place__delete-button" type="button"></button>
      </article>
    </template>
  </body>
</html>
